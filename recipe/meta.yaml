{% set name = "jaraco.logging" %}
{% set version = "2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "8f7dbf01b75e4d9bac479312b66a94c80d0a6d28db453f397e30687ca42168d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools_scm >=1.15.0

  run:
    - python >=3.6
    - tempora
    - six
    - setuptools

test:
  imports:
    - jaraco

about:
  home: https://github.com/jaraco/jaraco.logging
  # license_file: jaraco doesn't include license files - see https://github.com/jaraco/skeleton/issues/1
  license: MIT
  license_family: MIT
  summary: 'jaraco.logging'
  dev_url: https://github.com/jaraco/jaraco.logging

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen

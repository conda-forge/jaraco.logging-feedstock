{% set name = "jaraco.logging" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93a70b8b3767779ad6c7b56ee98579ced77b69f16abbcae749f62c2c59e67931

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm >=1.15.0

  run:
    - python >=3.6
    - tempora
    - six
    - setuptools

test:
  imports:
    - jaraco
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jaraco/jaraco.logging
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: jaraco.logging
  dev_url: https://github.com/jaraco/jaraco.logging

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
